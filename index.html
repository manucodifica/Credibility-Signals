<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Credibility Signals</title>
</head>
<body>
    <!-- Títulos -->
    <h1>Credibility Signals</h1>
    <h3>Este site analisa textos e mostra sinais que ajudam a avaliar a qualidade da informação.</h3>

    <!-- Funções -->
    <div class="acoes">
    <!-- Textarea -->
    <textarea id="digite" placeholder="Digite aqui..."></textarea>

    <!-- Botão de analisar -->
    <button type="button" id="analisar">Analisar</button>
    </div>

    <div id="resultado"></div>

    <!-- Mensagem de informação -->
    <p id="msg">Este site não garante que uma informação seja totalmente correta, 
    mas ajuda a identificar sinais que contribuem para uma análise mais crítica.
    </p>

    <!-- Referencia JS -->
    <script src="app.js"></script>

</body>
</html>
